<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandMeister - Last Heard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #0056b3;
            color: #fff;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>BrandMeister - Last Heard</h1>
    
    <div id="loading" class="loading">
        A carregar dados...
    </div>

    <table id="heardTable" style="display: none;">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Indicativo</th>
                <th>Nome</th>
                <th>Local</th>
                <th>TG</th>
                <th>Slot</th>
                <th>Servidor</th>
                <th>RSSI</th>
                <th>Loss</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        const API_URL = 'https://bm-psi.vercel.app/api/last-heard';
        
        async function fetchLastHeard() {
            const tableBody = document.querySelector('#heardTable tbody');
            const loadingMessage = document.getElementById('loading');
            const table = document.getElementById('heardTable');

            // Mostrar a mensagem de carregamento e esconder a tabela
            loadingMessage.style.display = 'block';
            table.style.display = 'none';
            tableBody.innerHTML = ''; // Limpar a tabela antes de carregar novos dados

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                // Para cada item nos dados JSON, criar uma nova linha na tabela
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item[2] ? new Date(item[2] * 1000).toLocaleString() : ''}</td>
                        <td>${item[21] || ''}</td>
                        <td>${item[22] || ''}</td>
                        <td>${item[4] || ''}</td>
                        <td>${item[10] || ''}</td>
                        <td>${item[7] || ''}</td>
                        <td>${item[20] || ''}</td>
                        <td>${item[15] || ''}</td>
                        <td>${item[17] || ''}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Erro ao obter dados:', error);
                loadingMessage.innerText = 'Erro ao carregar os dados. Tente novamente mais tarde.';
                return;
            }

            // Esconder a mensagem de carregamento e mostrar a tabela
            loadingMessage.style.display = 'none';
            table.style.display = 'table';
        }

        // Chamar a função para carregar os dados quando a página for carregada
        fetchLastHeard();

        // Atualizar os dados a cada 30 segundos (30000 milissegundos)
        setInterval(fetchLastHeard, 30000);
    </script>

</body>
</html>
