<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandMeister - Last Heard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        .filters {
            margin-bottom: 20px;
            text-align: center;
        }
        .filters label {
            margin-right: 10px;
            font-weight: bold;
        }
        .filters select {
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #0056b3;
            color: #fff;
            cursor: pointer;
            white-space: nowrap;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #555;
        }

        /* Estilos para ecrãs pequenos (telemóveis) */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .filters {
                text-align: left;
            }
            .filters select {
                width: 100%;
                box-sizing: border-box;
                display: block;
                margin-bottom: 10px;
            }
            th, td {
                font-size: 0.8em;
                padding: 8px 10px;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

    <h1>BrandMeister - Last Heard</h1>
    
    <div class="filters">
        <label for="callsign-filter">Filtrar por Indicativo:</label>
        <select id="callsign-filter">
            <option value="">Todos</option>
        </select>
        
        <label for="tg-filter">Filtrar por TG:</label>
        <select id="tg-filter">
            <option value="">Todos</option>
        </select>
    </div>

    <div id="loading" class="loading">
        A carregar dados...
    </div>

    <div class="table-container">
        <table id="heardTable" style="display: none;">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Indicativo</th>
                    <th>Nome</th>
                    <th>Local</th>
                    <th>TG</th>
                    <th>Slot</th>
                    <th>Servidor</th>
                    <th>RSSI</th>
                    <th>Loss</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        const API_URL = 'https://bm-psi.vercel.app/api/last-heard';
        let allData = [];
        
        const callsignFilter = document.getElementById('callsign-filter');
        const tgFilter = document.getElementById('tg-filter');
        const tableBody = document.querySelector('#heardTable tbody');
        const loadingMessage = document.getElementById('loading');
        const table = document.getElementById('heardTable');
        
        function renderTable(dataToRender) {
            tableBody.innerHTML = '';
            dataToRender.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item[2] ? new Date(item[2] * 1000).toLocaleString() : ''}</td>
                    <td>${item[21] || ''}</td>
                    <td>${item[22] || ''}</td>
                    <td>${item[4] || ''}</td>
                    <td>${item[10] || ''}</td>
                    <td>${item[7] || ''}</td>
                    <td>${item[20] || ''}</td>
                    <td>${item[15] || ''}</td>
                    <td>${item[17] || ''}</td>
                `;
                tableBody.appendChild(row);
            });
            loadingMessage.style.display = 'none';
            table.style.display = 'table';
        }

        function populateFilters(data) {
            const callsigns = new Set();
            const tgs = new Set();
            
            data.forEach(item => {
                if (item[21]) callsigns.add(item[21]);
                if (item[10]) tgs.add(item[10]);
            });

            const sortedCallsigns = Array.from(callsigns).sort();
            callsignFilter.innerHTML = '<option value="">Todos</option>'; // Reinicia o filtro
            sortedCallsigns.forEach(callsign => {
                const option = document.createElement('option');
                option.value = callsign;
                option.textContent = callsign;
                callsignFilter.appendChild(option);
            });

            const sortedTGs = Array.from(tgs).sort((a, b) => a - b);
            tgFilter.innerHTML = '<option value="">Todos</option>'; // Reinicia o filtro
            sortedTGs.forEach(tg => {
                const option = document.createElement('option');
                option.value = tg;
                option.textContent = tg;
                tgFilter.appendChild(option);
            });
        }
        
        function applyFilters() {
            // Guardar a seleção no localStorage
            localStorage.setItem('selectedCallsign', callsignFilter.value);
            localStorage.setItem('selectedTg', tgFilter.value);

            const selectedCallsign = callsignFilter.value;
            const selectedTg = tgFilter.value;
            let filteredData = allData;
            
            if (selectedCallsign) {
                filteredData = filteredData.filter(item => item[21] === selectedCallsign);
            }
            if (selectedTg) {
                filteredData = filteredData.filter(item => item[10] === parseInt(selectedTg));
            }

            renderTable(filteredData);
        }

        callsignFilter.addEventListener('change', applyFilters);
        tgFilter.addEventListener('change', applyFilters);
        
        async function fetchAndRender() {
            loadingMessage.style.display = 'block';
            table.style.display = 'none';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                allData = data; 
                
                populateFilters(allData);

                // Carregar as seleções do localStorage
                const savedCallsign = localStorage.getItem('selectedCallsign');
                const savedTg = localStorage.getItem('selectedTg');

                if (savedCallsign && savedCallsign !== 'null') {
                    callsignFilter.value = savedCallsign;
                }
                if (savedTg && savedTg !== 'null') {
                    tgFilter.value = savedTg;
                }

                applyFilters();

            } catch (error) {
                console.error('Erro ao obter dados:', error);
                loadingMessage.innerText = 'Erro ao carregar os dados. Tente novamente mais tarde.';
            }
        }

        fetchAndRender();
        setInterval(fetchAndRender, 30000);
    </script>

</body>
</html>
